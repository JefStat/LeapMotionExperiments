<!DOCTYPE html>
<html>
<head>
<title>Leap</title>
<style>canvas { width: 50%; height: 100% }</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="leap.js" ></script>
</head>
<body onload="initLeapMotion();">
<script src="https://raw.github.com/mrdoob/three.js/master/build/three.js"></script> 
<script> 
var velocity = new THREE.Vector3( 0, 0, 0 );
function setVelocity(leap){
    if (leap !== undefined){
        if (leap.hands !== undefined && leap.hands.length >= 1){
            if (leap.hands[0].fingers !== undefined && leap.hands[0].fingers.length >= 1){
				velocity.x = leap.hands[0].fingers[0].tip.velocity[1];
                velocity.y = leap.hands[0].fingers[0].tip.velocity[0];
                velocity.z = leap.hands[0].fingers[0].tip.velocity[2];
            }
        }
    }
}
var normal = new THREE.Vector3( 0, 0, 0 );
function setPalmNormal(leap){
    if (leap !== undefined){
        if (leap.hands !== undefined && leap.hands.length >= 1){
            if (leap.hands[0].palm !== undefined && leap.hands[0].palm.length >= 1){
				normal.x = leap.hands[0].palm[0].normal[0];
                normal.y = leap.hands[0].palm[0].normal[1];
                normal.z = leap.hands[0].palm[0].normal[2];
            }
        }
    }
}

var pause = false;

var scene = new THREE.Scene(); 
var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
var renderer = new THREE.WebGLRenderer();
var clock = new THREE.Clock();
renderer.setSize(window.innerWidth, window.innerHeight); 
document.body.appendChild(renderer.domElement);  
renderer.setClearColorHex(0xEEEEEE, 1.0);
renderer.clear();

var geometry = new THREE.CubeGeometry(1,1,1); 
var material = new THREE.MeshBasicMaterial({color: 0x1f1ff1}); 
var cube = new THREE.Mesh(geometry, material); 

scene.add(cube);  
camera.position.z = 5;

function render() { 
    
    requestAnimationFrame(render);
    if (!pause){
		tick(clock.getDelta());
        renderer.render(scene, camera);
    }
}
render();
function tick(delta){
		var v = new THREE.Vector3( velocity.x, velocity.y, velocity.z );
		v.multiplyScalar(.01);
		v.multiplyScalar(delta);
		cube.rotation.addSelf(v);
}
</script>
<button onclick="pause = !pause;">Pause </button>
<h1>Leap JavaScript/WebSocket Sample</h1>
<div id="connection">WebSocket not connected</div>
<div id="main" style="visibility:hidden">
  <p>JSON Frame data:</p>
  <div id="output"></div>
</div>
</body>
</html>
